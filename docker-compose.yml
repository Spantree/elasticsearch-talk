version: '2'
services:
  elastic1:
    extends:
      file: docker-compose-elasticsearch.yml
      service: elasticsearch
    environment:
      ES_NODENAME: elastic1
    ports:
      - "9200:9200"
      - "9300:9300"
  elastic2:
    extends:
      file: docker-compose-elasticsearch.yml
      service: elasticsearch
    environment:
      ES_NODENAME: elastic2
    ports:
      - "9201:9200"
      - "9301:9300"
    depends_on:
      - elastic1
  elastic3:
    extends:
      file: docker-compose-elasticsearch.yml
      service: elasticsearch
    environment:
      ES_NODENAME: elastic3
    ports:
      - "9202:9200"
      - "9302:9300"
    depends_on:
      - elastic1
  exercises:
    image: nginx:1.11-alpine
    volumes:
      - "./exercises:/usr/share/nginx/html"
      - "./exercises/nginx:/etc/nginx"
    ports:
      - "9500:80"
  cerebro:
    image: yannart/cerebro:0.6.6
    volumes:
      - "./cerebro/application.conf:/opt/cerebro/conf/application.conf"
    ports:
      - "9000:9000"
    depends_on:
      - elastic1
      - elastic2
      - elastic3
  logstash:
    image: docker.elastic.co/logstash/logstash:5.5.1
    volumes:
      - "./logstash:/config-dir"
      - "./data:/usr/local/share/data"
    environment:
      XPACK_MONITORING_ELASTICSEARCH_URL: "http://elastic1:9200"
    command: ["logstash", "-f", "/config-dir/logstash.conf"]
    ports:
      - "3333:3333"
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elastic1
      - elastic2
      - elastic3
  kibana:
    build: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: "http://elastic1:9200"
    volumes:
      - "./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml"
    depends_on:
      - elastic1
      - elastic2
      - elastic3
  slides:
    build: slides
    ports:
      - "9001:9000"
      - "35729:35729" # to enable live reloading
    environment:
      ELASTICSEARCH_URL: http://localhost:9200
      KIBANA_URL: http://localhost:5601
      INQUISITOR_URL: http://localhost:9400
      EXERCISES_URL: http://localhost:9500
    volumes:
      - ./slides/slides:/usr/src/slides/slides
